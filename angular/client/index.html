<!DOCTYPE html>
<html>
    <style>

.title { 
    text-align:center;
  }
    </style>
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
        
        <script src="http://code.jquery.com/jquery-1.8.3.min.js">
        </script>
        <script src="js/input.js" type="text/javascript">
        </script>

        <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js">
        </script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div data-role="page">
            <div data-role = header class="title"> Search University Web Portal -  Developed by SMU</div>
            <h2>  Welcome to University Search WEB Portal </h2>
            <img src="https://www.mynsfuture.ca/sites/default/files/institution-logos/SMU%20Logo.png" />
            
            <div data-role="content">
                <fieldset data-role="controlgroup">
                    University Name:
                    <input type="text" id="name" name="Name">
                    Location:
                   <input type="text" id="address" name="Address">
                    Phone:
                   <input type="tel" id="phone" name="PhoneNumber">

                </fieldset>
           <input type="button" onclick="save()" value="Add University Record" class="btn btn-primary valid" aria-invalid="false">
           <input type="button" onclick="remove()" value="Delete University Record" class="btn btn-primary valid" aria-invalid="false">
            </div>
            <div data-role="content">
                <fieldset data-role="controlgroup">
                    Search:
                    <input type="text" id="search" name="search">
                </fieldset>
                <input type="button" onclick="showTable(this)"  id="0" value="Search University" class="btn btn-primary valid" aria-invalid="false">

                <input type="button" onclick="showTable(this)" id="1"  value="Display All Universities" class="btn btn-primary valid" aria-invalid="false">
         </div>

        <div data-role="content">
                <table id="displayTable">
                </table>
            </div>
        </div>
    </body>
</html>
